<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <form class="search row" id="search-input">
        <div class="col col-md-6">
          <input
            id="city-search-input"
            type="text"
            class="form-control"
            placeholder="Enter a city"
          />
        </div>
        <div class="col col-md-2">
          <input
            type="submit"
            class="btn btn-primary loginButton"
            id="search-button"
            value="Search"
          >
        </input>
        </div>
        <div class="col col-md-4" id="current-location">
          Current Location
        </div>
      </form>
      <div class="current-weather">
        <div class="city-temperature">
          <div class="city-data row">
            <div class="col col-md-8 main-information">
              <div class="date-and-description" id="current-date-and-time">
                Today 09.08 | 16:42
              </div>
              <div class="date-and-description" id="weather-description">
              Clear sky
              </div> 
              <div class="row">
                <div class="col col-md-4 current-weather-pic">
                  <img src="" id="icon" />
                </div>
                <div class="col col-md-8">
                  <h1>
                    <span id="city-name"> City </span>,
                    <span class="country" id="country-name">Country</span>
                    <br />
                    <span id="current-temperature"></span>
                    <span class="selected c-f" id="celsius">C</span>
                    <span class="c-f f" id="fahrenheit">| F</span>
                  </h1>
                </div>
              </div>
            </div>
            <div class="additional-weather-value col col-md-4">
              <div>Humidity: <span id="humidity">42</span>%</div>
              <div>Wind: <span id="wind">3.2</span> km/h</div>
              <!--<div class="index-uv">Index UV: 3</div>-->
            </div>
          </div>
        </div>
      </div>
      <div class="week-weather">
        <div class="row">
          <div class="col">
            <span class="day-of-the-week">Wed</span>
            <img class="weather-pic" src="media/cloudy-day.png" />
            22°/ 13°
          </div>
          <div class="col">
            <span class="day-of-the-week">Thu</span>
            <img class="weather-pic" src="media/sun.png" />
            28°/ 17°
          </div>
          <div class="col">
            <span class="day-of-the-week">Fri</span>
            <img class="weather-pic" src="media/cloudy-day.png" />
            24°/ 16°
          </div>
          <div class="col">
            <span class="day-of-the-week">Sut</span>
            <img class="weather-pic" src="media/clouds.png" />
            22°/ 13°
          </div>
          <div class="col">
            <span class="day-of-the-week">Sun</span>
            <img class="weather-pic" src="media/raining.png" />
            21°/ 14°
          </div>
          <div class="col">
            <span class="day-of-the-week">Mon</span>
            <img class="weather-pic" src="media/storm.png" />
            22°/ 13°
          </div>
          <div class="col">
            <span class="day-of-the-week">Tue</span>
            <img class="weather-pic" src="media/cloudy-day.png" />
            24°/ 15°
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <small><a href="https://github.com/irastasiuk/Weather_Forecast_project" target="_blank"> Open-source code</a> by Ira St.</small>
    </div>
    <!-- <p>Created by someone</p> -->
    <script src="src/index.js"></script>
  </body>
</html>
